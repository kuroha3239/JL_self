<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TakaO Travel Info</title>
    <link rel="stylesheet" href="style/Takao_t_s.css">
</head>

<body>
    <header>
        <h1>高雄旅遊資訊</h1>
        <select id="zone_select">

        </select>
    </header>
    <div class="wrapper">
        <section class="hot_zone">
            <h2>熱門行政區</h2>
            <div class="hot_zone_list">
                <input class="hot_zone_btn btn_2" type="button" value="三民區">
                <input class="hot_zone_btn btn_1" type="button" value="美濃區">
                <input class="hot_zone_btn btn_3" type="button" value="大樹區">
                <input class="hot_zone_btn btn_4" type="button" value="左營區">
            </div>
        </section>
        <div class="line">
            <span></span>
            <!-- <img src="assets/icons_down.png" alt="arrow_down"> -->
        </div>
        <div class="zone_title">旅遊推薦區</div>
        <section class="zone_main">
        </section>
    </div>
    <div id="gotop">
        <img src="assets/btn_goTop.png" alt="gotop">
    </div>
    <footer>
        <p>2020 高雄旅遊資訊 © JL</p>
        <span><a target="_blank"
                href="https://data.kcg.gov.tw/api/action/datastore_search?resource_id=92290ee5-6e61-456f-80c0-249eae2fcc97">資料來源：高雄市政府</a></span>
    </footer>
    <script src="js/Takao_t_s.js"></script>

</body>

</html>
